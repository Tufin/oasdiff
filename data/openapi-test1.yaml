info:
  title: Tufin
  version: 1.0.0
openapi: 3.0.3
paths:
  /api/{domain}/{project}/badges/security-score:
    get:
      parameters:
      - in: query
        name: filter
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                color:
                  type: string
      - in: header
        name: user
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      - in: cookie
        name: test
        content:
          application/json:
            schema:
              type: object
      - in: query
        name: image
        schema:
          description: alphanumeric 
          example: tufinim/generic-bank:cia-latest
          format: general string
          pattern: ^(?:[\w-./:]+)$
          type: string
      - in: query
        name: token
        schema:
          description: RFC 4122 UUID
          example: 26734565-dbcc-449a-a370-0beaaf04b0e8
          format: uuid
          pattern: ^(?:[0-9a-f]{8}-[0-9a-f]{4}-[0-5][0-9a-f]{3}-[089ab][0-9a-f]{3}-[0-9a-f]{12})$
          type: string
      - in: header
        name: X-Auth-Name
        required: true
        schema:
          description: empty string
          format: empty string
          pattern: ^(?:)$
          type: string
      - in: path
        name: domain
        required: true
        schema:
          description: Hyphen-separated list of lowercase string
          example: generic-bank
          format: hyphen-separated list
          pattern: ^(?:([a-z]+-)*([a-z]+)?)$
          type: string
      - in: path
        name: project
        required: true
        schema:
          description: Lowercase string
          example: retail
          format: lowercase string
          pattern: ^(?:[a-z]+)$
          type: string
      responses:
        '200':
          description: OK
      servers: []
  /api/{domain}/{project}/install-command:
    get:
      parameters:
      - in: header
        name: X-Auth-Name
        required: true
        schema:
          description: any string
          example: Joe
          format: any string
          pattern: ^(?:.*)$
          type: string
      - in: path
        name: domain
        required: true
        schema:
          enum:
          - generic-bank
          - tufin
          type: string
      - in: path
        name: project
        required: true
        schema:
          enum:
          - retail
          - my-project
          - test
          - eks
          type: string
      - in: header
        name: network-policies
        schema: 
          $ref: '#/components/schemas/network-policies'
      responses:
        default:
          description: Tufin1
      servers: []
components:
  schemas:
    network-policies:
      additionalProperties: true
      properties:
        netpols:
          type: string
      type: object
    rules:
      properties:
        netpols:
          type: string
      type: object      
