openapi: 3.0.1
info:
  title: Test Inc.
  version: "1.0"
servers:
  - url: https://localhost:9080
paths:
  /api/atlas/v1.0/groups:
    post:
      operationId: createOneGroup
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GroupView"
        description: Creates one group.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GroupView"
          description: OK
      summary: Create One Group
  /api/atlas/v1.0/groups/{groupId}:
    get:
      operationId: returnOneGroup
      parameters:
        - $ref: "#/components/parameters/groupId"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GroupView"
          description: OK
      summary: Return One Group
components:
  parameters:
    groupId:
      in: path
      name: groupId
      required: true
      schema:
        type: string
  schemas:
    GroupView:
      type: object
      properties:
        created:
          type: string
          format: date-time
        id:
          type: string
          readOnly: true
        name:
          type: string
      required:
        - created
        - name
