openapi: 3.0.0
info:
  title: Sample API
  version: 1.0.0
paths:
  /users:
    get:
      summary: List all users
      responses:
        '200':
          description: A list of users.
  /users/{userId}:
    get:
      summary: Get a single user by ID
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A single user.
  /products:
    get:
      summary: List all products
      responses:
        '200':
          description: A list of products.
