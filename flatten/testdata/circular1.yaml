openapi: 3.0.0
info:
  title: Circular Reference Example
  version: 1.0.0
paths:
  /endpoint:
    get:
      summary: Example endpoint
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Circular_1'

components:
  schemas:
    Circular_1:
      type: object
      allOf:
        - $ref: '#/components/schemas/Circular_1'         
      required:
      - name
      description: simple circular allof

    Circular_2:
      type: object
      allOf:
        - $ref: '#/components/schemas/Circular_2'
        - type: object
          properties:
            test:
              $ref: '#/components/schemas/Circular_2'   
    
    Circular_3:
      type: object
      properties:
        test:
          type: object
          allOf:
            - $ref: '#/components/schemas/Circular_3'

    Circular_4:
      type: object
      allOf:
        - $ref: '#/components/schemas/Circular_4'
        - type: object
          properties:
            test:
              type: object
              allOf:
                - type: object
                  properties:
                    a:
                      type: object
                  description: a
                - type: object
                  properties:
                    b:
                      $ref: '#/components/schemas/Circular_4'
                  description: b     
